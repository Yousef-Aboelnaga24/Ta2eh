<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #38b99d, #09906F);
            font-family: "Cairo", sans-serif;
        }

        .card {
            border: none;
            border-radius: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #09906F;
        }

        .btn-main {
            background-color: #09906F;
            color: #fff;
        }

        .btn-main:hover {
            background-color: #077d5f;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4 fw-bold">إنشاء حساب جديد</h3>

                        <form id="registerForm" method="post" novalidate>
                            <div class="mb-3">
                                <label class="form-label">الاسم الكامل</label>
                                <input id="fullName" name="fullName" type="text" class="form-control"
                                    placeholder="أدخل اسمك الكامل" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">البريد الإلكتروني</label>
                                <input id="email" name="email" type="email" class="form-control"
                                    placeholder="أدخل بريدك الإلكتروني" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">كلمة المرور</label>
                                <input id="password" name="password" type="password" class="form-control"
                                    placeholder="أدخل كلمة مرور قوية" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">تأكيد كلمة المرور</label>
                                <input id="confirmPassword" name="confirmPassword" type="password" class="form-control"
                                    placeholder="أعد إدخال كلمة المرور" required>
                            </div>
                            <button id="submitBtn" type="submit" class="btn btn-main w-100">إنشاء الحساب</button>
                        </form>

                        <p class="text-center mt-3 mb-0">
                            لديك حساب بالفعل؟ <a href="login.html"
                                class="text-decoration-none text-success fw-bold">تسجيل الدخول</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        (function () {
            const form = document.getElementById('registerForm');
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            function isValidEmail(e) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(e).toLowerCase());
            }
            form.addEventListener('submit', function (ev) {
                ev.preventDefault();
                const nameVal = fullName.value.trim();
                const emailVal = email.value.trim();
                const pwdVal = password.value;
                const confVal = confirmPassword.value;
                if (!nameVal) {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ',
                        text: 'من فضلك أدخل الاسم الكامل.',
                        confirmButtonText: 'حسناً'
                    });
                    return;
                }

                if (!emailVal) {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ',
                        text: 'من فضلك أدخل البريد الإلكتروني.',
                        confirmButtonText: 'حسناً'
                    });
                    return;
                }

                if (!isValidEmail(emailVal)) {
                    Swal.fire({
                        icon: 'error',
                        title: 'بريد إلكتروني غير صالح',
                        text: 'الرجاء إدخال بريد إلكتروني صحيح مثل example@domain.com.',
                        confirmButtonText: 'حسناً'
                    });
                    return;
                }

                if (!pwdVal) {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ',
                        text: 'من فضلك أدخل كلمة المرور.',
                        confirmButtonText: 'حسناً'
                    });
                    return;
                }

                if (pwdVal.length < 8) {
                    Swal.fire({
                        icon: 'error',
                        title: 'كلمة المرور قصيرة',
                        text: 'يجب أن تكون كلمة المرور 8 أحرف على الأقل.',
                        confirmButtonText: 'حسناً'
                    });
                    return;
                }

                if (pwdVal !== confVal) {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ في التأكيد',
                        text: 'كلمة المرور وتأكيدها غير متطابقين.',
                        confirmButtonText: 'حسناً'
                    });
                    return;
                }
                Swal.fire({
                    icon: 'success',
                    title: 'تم إنشاء الحساب',
                    text: 'تمت عملية التسجيل بنجاح.',
                    confirmButtonText: 'حسناً'
                }).then(() => {
                    form.reset();
                });
            });
        })();
    </script>

</body>

</html>
