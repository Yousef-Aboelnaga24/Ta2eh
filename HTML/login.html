<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #09906F, #38b99d);
      font-family: "Cairo", sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #09906F;
    }
    .btn-main {
      background-color: #09906F;
      color: #fff;
    }
    .btn-main:hover {
      background-color: #077d5f;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height:100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 fw-bold">تسجيل الدخول</h3>

            <form>
              <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
              </div>
              <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" placeholder="أدخل كلمة المرور" required>
              </div>
              <button type="submit" class="btn btn-main w-100">تسجيل الدخول</button>
            </form>

            <p class="text-center mt-3 mb-0">
              ليس لديك حساب؟ <a href="register.html" class="text-decoration-none text-success fw-bold">سجّل الآن</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
