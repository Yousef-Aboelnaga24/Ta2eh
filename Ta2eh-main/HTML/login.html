<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #09906F, #38b99d);
      font-family: "Cairo", sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #09906F;
    }

    .btn-main {
      background-color: #09906F;
      color: #fff;
    }

    .btn-main:hover {
      background-color: #077d5f;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-lg">
            <div class="card-body p-4">
              <h3 class="text-center mb-4 fw-bold">تسجيل الدخول</h3>

              <form id="loginForm" method="post" novalidate>
                <div class="mb-3">
                  <label class="form-label">البريد الإلكتروني</label>
                  <input id="email" type="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">كلمة المرور</label>
                  <input id="password" type="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-main w-100">تسجيل الدخول</button>
              </form>

              <p class="text-center mt-3 mb-0">
                ليس لديك حساب؟ <a href="register.html" class="text-decoration-none text-success fw-bold">سجّل الآن</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    function isValidEmail(e) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(e).toLowerCase());
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const emailVal = email.value.trim();
      const passVal = password.value.trim();

      if (!emailVal || !passVal) {
        Swal.fire({
          icon: 'error',
          title: 'خطأ في الإدخال',
          text: 'من فضلك أدخل البريد الإلكتروني وكلمة المرور.',
          confirmButtonText: 'حسناً'
        });
        return;
      }
      if (!isValidEmail(emailVal)) {
        Swal.fire({
          icon: 'error',
          title: 'بريد غير صالح',
          text: 'من فضلك أدخل بريد إلكتروني صحيح.',
          confirmButtonText: 'حسناً'
        });
        return;
      }
      Swal.fire({
        icon: 'success',
        title: 'تم تسجيل الدخول بنجاح',
        text: 'مرحباً بعودتك!',
        confirmButtonText: 'متابعة'
      }).then(() => {
        form.reset();
      });
    });
  </script>

</body>

</html>
