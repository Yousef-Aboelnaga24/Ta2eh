<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="نموذج تقديم بلاغ عن شخص مفقود في مصر مع تفاصيل مثل الاسم، العمر، المحافظة، آخر مكان شوهد فيه ورقم التواصل.">
  <meta name="keywords" content="بلاغ مفقود, مفقودين, العثور على أشخاص, مصر, محافظة, تواصل">

  <title>تقديم بلاغ مفقود</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/report.css">
  <link rel="stylesheet" href="../CSS/forAll.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="./Image/logo.webp" fetchpriority="high" alt="شعار-تائه" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
          <li class="nav-item">
            <a class="nav-link active" href="../index.html">
              <i class="fa fa-home"></i>
              الرئيسية
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./missing.html">
              <i class="fas fa-address-card"></i>
              المفقودين
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">
              <i class="fa fa-envelope"></i>
              تواصل معنا
            </a>
          </li>
          <li class="nav-item">
            <a href="./aboutUs.html" class="nav-link">
              <i class="fas fa-users"></i>
              من نحن
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <section>
    <div class="container mt-5 mb-5">
      <h2 class="text-center mb-4 text-main fw-bold">تقديم بلاغ مفقود</h2>
      <form id="reportForm" method="post" enctype="multipart/form-data"
        class="bg-white p-4 shadow-lg w-75  rounded m-auto">
        <!-- صورة الشخص -->
        <div class="mb-3">
          <label for="personImage" class="form-label">ارفع صورة للشخص</label>
          <input type="file" class="form-control" id="personImage" name="image" accept="image/*" required>
        </div>

        <!-- الاسم -->
        <div class="mb-3">
          <label for="personName" class="form-label">اسم الشخص</label>
          <input type="text" class="form-control" id="personName" name="name" onkeyup="letterOnly(this)"
            placeholder="ادخل اسم الشخص" required>
        </div>

        <!-- العمر -->
        <div class="mb-3">
          <label for="age" class="form-label">العمر</label>
          <input type="number" class="form-control" id="age" name="age" onkeyup="numberOnly(this)"
            placeholder="ادخل عمر الشخص" min="1" max="120" required>
        </div>

        <!-- المحافظة -->
        <div class="mb-3">
          <label for="governorate" class="form-label">المحافظة</label>
          <input type="text" class="form-control" name="governorate" id="governorateInp" onkeyup="letterOnly(this)"
            list="governorate" placeholder="اختر المحافظة" required>
          <datalist class="bg-warning" id="governorate">
            <option value="القاهرة">
            <option value="الجيزة">
            <option value="الإسكندرية">
            <option value="الدقهلية">
            <option value="البحر الأحمر">
            <option value="البحيرة">
            <option value="الفيوم">
            <option value="الغربية">
            <option value="الإسماعيلية">
            <option value="المنوفية">
            <option value="المنيا">
            <option value="القليوبية">
            <option value="الوادي الجديد">
            <option value="السويس">
            <option value="أسوان">
            <option value="أسيوط">
            <option value="بني سويف">
            <option value="بورسعيد">
            <option value="دمياط">
            <option value="الشرقية">
            <option value="جنوب سيناء">
            <option value="كفر الشيخ">
            <option value="مطروح">
            <option value="الأقصر">
            <option value="قنا">
            <option value="شمال سيناء">
            <option value="سوهاج">
          </datalist>
        </div>

        <!-- آخر مكان شوهد فيه -->
        <div class="mb-3">
          <label for="lastSeen" class="form-label">آخر مكان شوهد فيه</label>
          <input type="text" class="form-control" id="lastSeen" name="lastSeen" onkeyup="letterOnly(this)"
            placeholder="مثال: محطة رمسيس - القاهرة">
        </div>

        <!-- تفاصيل إضافية -->
        <div class="mb-3">
          <label for="details" class="form-label">تفاصيل إضافية</label>
          <textarea class="form-control" id="details" name="details" rows="3" onkeyup="letterOnly(this)"
            placeholder="ملابس، وقت الفقد، ملاحظات..." required></textarea>
        </div>

        <!-- رقم الهاتف -->
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">رقم الهاتف للتواصل</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" onkeyup="numberOnly(this)"
            placeholder="01XXXXXXXXX" required>
        </div>

        <!-- اسم المبلغ -->
        <div class="mb-4">
          <label for="reporterName" class="form-label">اسم المُبلغ</label>
          <input type="text" class="form-control" id="reporterName" name="reporterName" onkeyup="letterOnly(this)"
            placeholder="ادخل اسمك" required>
        </div>

        <!-- زر الإرسال -->
        <div class="d-grid">
          <button type="submit" id="btn-main" class="btn btn-main" aria-label="إرسال البلاغ">
            إرسال البلاغ
          </button>

        </div>
      </form>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../JavaScript/report.js" defer></script>
</body>

</html>
